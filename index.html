<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatel rajahmundry sky Branch</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
   


    <div class="logo">
        <p class="header" font-size: 1rem;>RAJAMAHENDRAVARAM CHAND BEACH</p>
        <h1>sky</h1>
        <h1>TEL</h1>
     </div>
     
    <div>
    <nav class="links">
        <ul>
            <li><a href="#accommodations">Accommodations</a></li>
            <li><a href="#dining">Dining options</a></li>
            <li><a href="#meetings">Meetings and Events</a></li>
            <li><a href="#activities">Activities</a></li>
            <li><a href="#offers">Special Offers</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
    </nav>
</div>
<div>
            <div class="menu-icon">
                <span>&#9776;</span>
            </div>
        </div>
    </header>

    <main>
        <section class="room-banner">
            <div class="overlay">
                <h2>Book Your Stay</h2>
            </div>
        </section>

        <section class="form">
            <div class="booking-form">
                <form>
                    <div>
                        <label for="arrival">Arrival</label>
                        <input type="date" id="arrival" name="arrival">
                    </div>
                    <div>
                        <label for="departure">Departure</label>
                        <input type="date" id="departure" name="departure">
                    </div>
                    <div>
                        <label for="rooms">Rooms</label>
                        <select id="rooms" name="rooms">
                            <option value="">Number of rooms</option>
                            <option value="1">1 Room</option>
                            <option value="2">2 Rooms</option>
                            <option value="3">3 Rooms</option>
                        </select>
                    </div>
                    <button type="submit">Book Now</button>
                    
                </form>
                
            </div>
            <p class="fotter">Best Rate Guaranteed</p>
        </section>
      </main>
    
</body>
</html>
